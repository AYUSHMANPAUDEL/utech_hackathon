<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trips</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #1c1c2e, #373b54, #928dab);
            color: white;
            margin: 0;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            position: relative;
        }

        header {
            background: rgba(28, 28, 46, 0.9);
            padding: 1rem;
            text-align: center;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
        }

        header h1 {
            margin: 0;
            font-size: 1.75rem;
        }

        main {
            flex: 1;
            padding: 1.5rem;
            margin-bottom: 80px; /* For bottom bar spacing */
        }

        .welcome-message {
            text-align: center;
            font-size: 1.2rem;
            color: rgba(255, 255, 255, 0.8);
            margin-top: 1rem;
        }

        #trip-details h2 {
            text-align: center;
            margin-bottom: 1rem;
        }

        #trip-details ul {
            list-style: none;
            padding: 0;
        }

        #trip-details ul li {
            background: rgba(255, 255, 255, 0.1);
            margin: 0.5rem 0;
            padding: 0.8rem;
            border-radius: 8px;
            transition: background 0.3s ease;
        }

        #trip-details ul li:hover {
            background: rgba(255, 255, 255, 0.2);
        }

        #trip-details ul li a {
            text-decoration: none;
            color: #1D4ED8;
            font-weight: bold;
        }

        #trip-details p {
            text-align: center;
            font-size: 1.1rem;
            color: rgba(255, 255, 255, 0.8);
        }

        .floating-button {
            position: fixed;
            bottom: 80px;
            right: 20px;
            width: 60px;
            height: 60px;
            background: #1D4ED8;
            border-radius: 50%;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.5rem;
            color: white;
            cursor: pointer;
            z-index: 1000;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .floating-button:hover {
            transform: scale(1.1);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.3);
        }

        .modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 1100;
        }

        .modal-content {
            background: white;
            color: black;
            padding: 1.5rem;
            border-radius: 8px;
            width: 90%;
            max-width: 400px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
        }

        .modal-content h2 {
            margin-top: 0;
            text-align: center;
            color: #1D4ED8;
        }

        .modal-content label {
            display: block;
            margin: 1rem 0 0.5rem;
            font-weight: bold;
        }

        .modal-content input,
        .modal-content button {
            width: 100%;
            padding: 0.5rem;
            margin-bottom: 1rem;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        .modal-content button {
            background: #1D4ED8;
            color: white;
            font-weight: bold;
            cursor: pointer;
        }

        .modal-content button:hover {
            background: #165BBF;
        }

        .bottom-bar {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 70px;
            background: linear-gradient(135deg, #23233A, #383857);
            display: flex;
            justify-content: space-around;
            align-items: center;
            box-shadow: 0 -2px 5px rgba(0, 0, 0, 0.3);
            z-index: 1000;
        }

        .bottom-bar a {
            color: rgba(255, 255, 255, 0.8);
            text-decoration: none;
            display: flex;
            flex-direction: column;
            align-items: center;
            font-size: 0.9rem;
            transition: color 0.3s ease;
        }

        .bottom-bar a:hover {
            color: #1D4ED8;
        }

        .bottom-bar a.active {
            color: #1D4ED8;
        }

        .bottom-bar a .icon {
            font-size: 1.5rem;
        }
    </style>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">

</head>
<body>
    <header>
        <h1>Trips</h1>
    </header>

    <main>
        <p class="welcome-message">Here are your trips. Plan your next adventure!</p>
        
        <!-- Trip Details Section -->
        <div id="trip-details">
            {% if trips %}
                <h2>Upcoming Trips</h2>
                <ul>
                    {% for trip in trips %}
                        <li>
                            <a href="{% url "trip_page" trip.id%}">Trip ID: {{ trip.id }}</a>
                        </li>
                    {% endfor %}
                </ul>
            {% else %}
                <p>No trips created yet.</p>
            {% endif %}
        </div>
    </main>

    <!-- Floating "+" Button -->
    <div class="floating-button" id="add-trip-btn">
        <i class="fas fa-plus"></i>
    </div>

    <!-- Modal for Adding Trip -->
    <div class="modal" id="trip-modal">
        <div class="modal-content">
            <h2>Add a New Trip</h2>
            <form action="" method="post">
                {% csrf_token %}
                <label for="destination">Destination</label>
                <input type="text" id="destination" name="destination" required>

                <label for="duration">Duration (days)</label>
                <input type="number" id="duration" name="duration" required>

                <label for="start_date">Start Date</label>
                <input type="date" id="start_date" name="start_date" required>

                <button type="submit">Add Trip</button>
            </form>
        </div>
    </div>

    <!-- Bottom Navigation Bar -->
    <div class="bottom-bar">
        <a href="#" class="active">
            <i class="fas fa-home icon"></i>
            <span>Home</span>
        </a>
        <a href="#">
            <i class="fas fa-route icon"></i>
            <span>Trips</span>
        </a>
        <a href="#">
            <i class="fas fa-cog icon"></i>
            <span>Settings</span>
        </a>
        <a href="#">
            <i class="fas fa-user icon"></i>
            <span>Profile</span>
        </a>
    </div>

    <script>
        const addTripBtn = document.getElementById("add-trip-btn");
        const tripModal = document.getElementById("trip-modal");

        addTripBtn.addEventListener("click", () => {
            tripModal.style.display = "flex";
        });

        tripModal.addEventListener("click", (e) => {
            if (e.target === tripModal) {
                tripModal.style.display = "none";
            }
        });
    </script>
</body>
</html>
